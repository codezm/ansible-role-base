# disable repo: epelã€PowerTools
- name: disable epel repo.
  package:
    name:
      - epel-release
    state: absent

- name: disable PowerTools
  command:
    cmd: >
      {{ item }}
    warn: false
  with_items:
    - yum config-manager --set-disabled PowerTools
  when:
    - ansible_distribution_major_version|int == 8

- name: yum clean
  command:
    cmd: >
      {{ item }}
    warn: false
  with_items:
    - yum clean all
    - yum makecache
